<html><head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" sizes="192x192" href="https://static.wixstatic.com/media/61a97e_8c4c0c4ca3234cb08a444bed447e5de9%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/61a97e_8c4c0c4ca3234cb08a444bed447e5de9%7Emv2.png">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/js.cookie.js"></script>
    <script src="js/JSPresets/phoenixPresets.js"></script>  
    <title>Simple Survival Util</title>
  </head>

  <body id="bg" class="container" style="font-family: Quicksand;">
  
    <div id="hexColorTemplate" style="display:none;">
      <div class="row">
        <label for="color-$NUM">Hex Color #$NUM</label>
        <input class="form-control col-md-1 hexColor" id="color-$NUM" style="border-radius: 10px;" value="$VAL" data-jscolor="{preset:'small dark', position:'right'}" oninput="javascript: updateOutputText(event)" onchange="javascript: updateOutputText(event); Cookies.set(`#${$NUM}`, document.getElementById('color-$NUM').value, { expires: 7, path: '' })">
      </div>
    </div>
    
    <div id="content">
      <h1 id="title">Simple Name Generator</h1>
      <p id="graylabel1" class="gray" style="padding-bottom: 10px;">Phoenix Presets</p>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2" style="padding-left: 0;">
            <div id="hexColors" class="container-fluid">
            </div>
          </div>
          <div class="col-md-10" style="padding-right: 0;">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-3" style="padding-left: 0;">
                  <label for="nickname">Nick:</label>
                  <input class="form-control" id="nickname" type="text" maxlength="100" placeholder="Your Nickname" value="DevIsCool" oninput="javascript: updateOutputText(event);" onchange="javascript: updateOutputText(event)">
                </div>
              </div>
              <div class="row">
                <div class="col-md-3" style="padding-left: 0;">
                  <label for="output-format">Format:</label>
                  <select id="output-format" class="form-control" onchange="updateOutputText(event);">
                    <option value="0">/nick {#rrggbb}</option>
                    <option value="1">/nick <#rrggbb></option>
                    <option value="2">Suffix {#rrggbb}</option>
                    <option value="3">Suffix <#rrggbb></option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3" style="padding-left: 0;">
                  <label for="color-preset">Preset:</label>
                  <select id="color-preset" class="form-control" onchange="preset(this.value); updateOutputText(event); ">
                    <option value="0">None</option>
                    <option value="1">Dev</option>
                    <option value="2">Bentooch</option>
                    <option value="3">Mel Arky</option>
                    <option value="4">Baron</option>
                    <option value="5">Shirafune</option>
                    <option value="p6">Davi</option>
                    <option value="p7">Cookei</option>                    
                    <option value="p8">Crock</option>
                    <option value="p9">Scrooge</option>
                    <option value="p10">Mochi</option>
                    <option value="p11">MabuTsuki</option>
                    <option value="p12">Nikki</option>
                    <option value="p13">Zaffiro</option>
                    <option value="p14">Esno</option>
                    <option value="p15">Auroria</option>
                    <option value="p16">Void</option>
                    <option value="p17">Smitty</option>
                    <option value="p18">7Gale</option>
                    <option value="p19">Free Wifi</option>
                    <option value="p20">MacDaKing</option>
                    <option value="p21">SmooshYT</option>
                    <option value="p22">iBurkie</option>
                    <option value="p25">hevnoorak</option>
                    <option value="p26">DuckHidan</option>
                    <option value="p27">Fancy</option>
                    <option value="p28">SidFury</option>
                    <option value="p29">Shortass</option>
                    <option value="p30">ElusiveFox</option>
                    <option value="p31">CyanJesse</option>
                    <option value="p32">Colderrrr</option>
                    <option value="23">Default (no nick)</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <label for="numOfColors">Amount of Colors for da <span>gradient(s)</span>:</label>
                <input class="form-control" style="width: 75px;" value="2" id="numOfColors" type="number" min="2" max="10" onchange="updateOutputText(event); toggleColors(this.value);" oninput="updateOutputText(event); toggleColors(this.value);">
              </div>
              <div class="row">
                <div id="dbold">
                  <input type="checkbox" id="bold" onclick="updateOutputText(event);">
                  <label for="bold"><strong>Bold</strong></label>
                </div>
                <div id="ditalics">
                  <input type="checkbox" id="italics" onclick="updateOutputText(event);">
                  <label for="italics"><i>Italic</i></label>
                </div>
                <div id="dunderline">
                  <input type="checkbox" id="underline" onclick="updateOutputText(event);">
                  <label id="underline" for="underline">Underline</label>
                </div>
                <div id="dstrike">
                  <input type="checkbox" id="strike" onclick="updateOutputText(event);">
                  <label id="strike" for="strike">Strikethrough</label>
                </div>
              </div>
              <div class="row">
                <div id="coloredNick" class="minecraft"></div>
              </div>
              <div class="row">
                <div id="output">
                  <label id="label4" for="outputText">Output Command</label>
                  <label id="graylabel2" class="cpypstt" for="outputText" style="font-weight: normal;">Click to Copy</label>
                  <pre id="outputText" style="border-radius: 20px; white-space: pre-wrap; height: 70px; margin-right: 15px; font-family: MinecraftRegular; margin-bottom: 5px;" onclick="CopyToClipboard('outputText');return false;"></pre>
                  <p id="error">Exceeded 10 character limit.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jscolor.js"></script>
    <script src="js/main.js"></script>

  <footer>
    <p>Phoenix server on top. ðŸª¶ - Credits goes to rgb.birdflop.com</p>
  </footer>

</body></html>
