<html><head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" sizes="192x192" href="https://static.wixstatic.com/media/61a97e_8c4c0c4ca3234cb08a444bed447e5de9%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/61a97e_8c4c0c4ca3234cb08a444bed447e5de9%7Emv2.png">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/js.cookie.js"></script>
    <title>SNG</title>
  </head>

  <body id="bg" class="container" style="font-family: Quicksand;">
  
    <div id="hexColorTemplate" style="display:none;">
      <div class="row">
        <label for="color-$NUM">Hex Color #$NUM</label>
        <input class="form-control col-md-1 hexColor" id="color-$NUM" style="border-radius: 10px;" value="$VAL" data-jscolor="{preset:'small dark', position:'right'}" oninput="javascript: updateOutputText(event)" onchange="javascript: updateOutputText(event); Cookies.set(`#${$NUM}`, document.getElementById('color-$NUM').value, { expires: 7, path: '' })">
      </div>
    </div>
    
    <div id="content">
      <h1 id="title">Simple Name Generator</h1>
      <p id="graylabel1" class="white" style="padding-bottom: 10px;">Wyvern Presets</p>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2" style="padding-left: 0;">
            <div id="hexColors" class="container-fluid">
            </div>
          </div>
          <div class="col-md-10" style="padding-right: 0;">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-3" style="padding-left: 0;">
                  <label for="nickname">Nick:</label>
                  <input class="form-control" id="nickname" type="text" maxlength="1000" placeholder="Your Nickname" value="TYBirdFlop" oninput="javascript: updateOutputText(event);" onchange="javascript: updateOutputText(event)">
                </div>
              </div>
              <div class="row">
                <div class="col-md-3" style="padding-left: 0;">
                  <label for="output-format">Format:</label>
                  <select id="output-format" class="form-control" onchange="updateOutputText(event);">
                    <option value="0">/nick {#rrggbb}</option>
                    <option value="1">/nick &#rrggbb</option>
                    <option value="2">(Suffix) {#rrggbb}</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3" style="padding-left: 0;">
                  <label for="color-preset">Preset:</label>
                  <select id="color-preset" class="form-control" onchange="preset(this.value); updateOutputText(event); ">
                    <option value="0">None</option>
                    <option value="1">Raiinnnbooww</option>
                    <option value="w2">Rapha</option>
                    <option value="w3">NigGavvy</option>
                    <option value="w4">Lora</option>
                    <option value="w5">Loki</option>
                    <option value="w6">Wolfie10</option>
                    <option value="w7">Zach</option>
                    <option value="w8">Aarthos</option>
                    <option value="w9">Aazronn</option>
                    <option value="w10">Ruubsen</option>
                    <option value="w11">Jessie</option>
                    <option value="w12">Omega</option>
                    <!-- <option value="15">Juanito</option>
                    <option value="16">Danie</option>
                    <option value="17">Koen</option>
                    <option value="18">Fancy</option>
                    <option value="19">MacDaKing</option>
                    <option value="20">AlexTheFarmer</option>
                    <option value="21">Vince</option>
                    <option value="22">hevnoorak</option>
                    <option value="23">Esno</option>
                    <option value="24">iBurkie</option> -->
                  </select>
                </div>
              </div>
              <div class="row">
                <label for="numOfColors">Amount of Colors for da gradient(s):</label>
                <input class="form-control" style="width: 75px;" value="2" id="numOfColors" type="number" min="2" max="100" onchange="updateOutputText(event); toggleColors(this.value);" oninput="updateOutputText(event); toggleColors(this.value);">
              </div>
              <div class="row">
                <div id="dbold">
                  <input type="checkbox" id="bold" onclick="updateOutputText(event);">
                  <label for="bold"><strong>Bold</strong></label>
                </div>
                <div id="ditalics">
                  <input type="checkbox" id="italics" onclick="updateOutputText(event);">
                  <label for="italics"><i>Italic</i></label>
                </div>
                <div id="dunderline">
                  <input type="checkbox" id="underline" onclick="updateOutputText(event);">
                  <label id="underline" for="underline">Underline</label>
                </div>
                <div id="dstrike">
                  <input type="checkbox" id="strike" onclick="updateOutputText(event);">
                  <label id="strike" for="strike">Strikethrough</label>
                </div>
              </div>
              <div class="row">
                <div id="coloredNick" class="minecraft"></div>
              </div>
              <div class="row">
                <div id="output" class="">
                  <label id="label4" class="" for="outputText">Output Value</label>
                  <label id="graylabel2" class="cpypstt" for="outputText" style="font-weight: normal;" onclick="CopyToClipboard('outputText');return false;">Click to Copy</label>
                  <pre id="outputText" style="border-radius: 10px; white-space: pre-wrap; height: 70px; margin-right: 15px; font-family: MinecraftRegular; margin-bottom: 5px;" onclick="CopyToClipboard('outputText');return false;"></pre>
                  <p id="error">Exceeded 256 character limit.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jscolor.js"></script>
    <script src="js/script.js"></script>
    

  <footer>
    <p>Made with üíì by Dev, thanks to BirdFlop üê¶.</p>
  </footer>

</body></html>
